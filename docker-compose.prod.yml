version: '3.8'

services:
  traefik:
    image: traefik:latest
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --log.level=INFO
      - --api.insecure=false
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.le.acme.storage=/acme/acme.json
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - traefik_acme:/acme
    restart: unless-stopped
    networks:
      - traefik-public
      - eventos-net

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - eventos-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - eventos-net

  web:
    build: .
    command: gunicorn event_platform.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app:cached
    env_file:
      - ./.env.prod
    environment:
      - DOMAIN=mishosts.ddns.net
      - SITE_URL=https://mishosts.ddns.net
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.eventos.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.eventos.entrypoints=websecure"
      - "traefik.http.routers.eventos.tls=true"
      - "traefik.http.routers.eventos.tls.certresolver=le"
      - "traefik.http.services.eventos.loadbalancer.server.port=8000"
    networks:
      - eventos-net
      - traefik-public

  celery_worker:
    build: .
    command: celery -A event_platform worker --loglevel=info
    volumes:
      - .:/app:cached
    env_file:
      - ./.env.prod
    environment:
      - DOMAIN=mishosts.ddns.net
      - SITE_URL=https://mishosts.ddns.net
    depends_on:
      - redis
      - db
    networks:
      - eventos-net

  celery_beat:
    build: .
    command: celery -A event_platform beat --loglevel=info
    volumes:
      - .:/app:cached
    env_file:
      - ./.env.prod
    environment:
      - DOMAIN=mishosts.ddns.net
      - SITE_URL=https://mishosts.ddns.net
    depends_on:
      - redis
      - db
    networks:
      - eventos-net

volumes:
  postgres_data:
  traefik_acme:

networks:
  eventos-net:
    driver: bridge
  traefik-public:
    driver: bridge
